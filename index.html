<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Input tests</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>All Input Types Example</title>
        <link rel="stylesheet" type="text/css" href="path/to/your/css-file.css">
    </head>
    <body>

        <!-- Text Input -->
        <div>
            <label for="text">Text Input:</label>
            <input type="text" id="text" placeholder="Enter your name">
        </div>

        <!-- Password Input -->
        <div>
            <label for="password">Password Input:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <!-- Numeric Input -->
        <div>
            <label for="number">Number Input:</label>
            <input type="number" id="number" min="0" max="100" step="1" placeholder="Enter a number between 0 and 100">
        </div>

        <!-- Email Input -->
        <div>
            <label for="email">Email Input:</label>
            <input type="email" id="email" placeholder="Enter your email address">
        </div>

        <!-- URL Input -->
        <div>
            <label for="url">URL Input:</label>
            <input type="url" id="url" placeholder="Enter a URL">
        </div>

        <!-- Date Input -->
        <div>
            <label for="date">Date Input:</label>
            <input type="date" id="date">
        </div>

        <!-- Time Input -->
        <div>
            <label for="time">Time Input:</label>
            <input type="time" id="time">
        </div>

        <!-- Checkbox (multiple choice) -->
        <div>
            <label>Checkbox Input:</label>
            <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
            <label for="checkbox1">Option 1</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
            <label for="checkbox2">Option 2</label>
        </div>

        <!-- Radio (single choice) -->
        <div>
            <label>Radio Button Input:</label>
            <input type="radio" id="radio1" name="radioGroup" value="option1">
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radioGroup" value="option2">
            <label for="radio2">Option 2</label>
        </div>

        <!-- File Input -->
        <div>
            <label for="file">File Input:</label>
            <input type="file" id="file">
        </div>

        <!-- Color Input -->
        <div>
            <label for="color">Color Input:</label>
            <input type="color" id="color" value="#ff0000">
        </div>

        <!-- Range Input -->
        <div>
            <label for="range">Range Input:</label>
            <input type="range" id="range" min="0" max="100" step="1" value="50">
        </div>

        <!-- Submit, Reset, Button -->
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <input type="button" value="Click Me">
        </div>

        <!-- Hidden Input -->
        <div>
            <label for="hidden">Hidden Input:</label>
            <input type="hidden" id="hidden" name="hiddenField" value="hiddenValue">
        </div>

        <!-- Search Input -->
        <div>
            <label for="search">Search Input:</label>
            <input type="search" id="search" placeholder="Search">
        </div>

        <!-- Phone Input -->
        <div>
            <label for="tel">Tel Input:</label>
            <input type="tel" id="tel" placeholder="Enter your phone number">
        </div>

        <!-- Month Input -->
        <div>
            <label for="month">Month Input:</label>
            <input type="month" id="month">
        </div>

        <!-- Week Input -->
        <div>
            <label for="week">Week Input:</label>
            <input type="week" id="week">
        </div>

        <!-- Datetime Input -->
        <div>
            <label for="datetime">Datetime Input:</label>
            <input type="datetime" id="datetime">
        </div>

        <!-- Datetime-local Input -->
        <div>
            <label for="datetime-local">Datetime-local Input:</label>
            <input type="datetime-local" id="datetime-local">
        </div>

    </body>
</html>


</body>
</html>
